spring:
  application:
    name: ${SPRING_APPLICATION_NAME:payment-service}

  cloud:
    config:
      uri: http://localhost:8888

  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:8761}/eureka/
